<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel=stylesheet href="css/index.css">
</head>

<body>

  <header>
      <div class="title container-left" id="bookmarks-title">Bookmarks</div>
      <div class="title container-right" id="notes-title">Notes</div>  
  </header>

  <main>
    <section class="container-left" id="bookmarks-container"></section>
    <section class="container-right" id="notes-container">
        <input type="text" name="title" id="note-name" placeholder="Title">
        <textarea id="note-area"></textarea>
        <div><button type="button" value="save" id="save">Download Note</button>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
